version: "3.7"
services:
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    expose:
      - 6379
  app:
    depends_on:
      - redis
    image: node:alpine
    volumes:
      - ./:/app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis
      - SECRET_TOKEN=${SECRET_TOKEN}
    working_dir: /app
    command: sh -c 'yarn && node_modules/.bin/nodemon src/server'

volumes:
  redis_data: {}
